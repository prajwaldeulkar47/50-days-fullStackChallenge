<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Example</title>
    </head>
    <body>
        <div style="display:flex; flex-direction: row;">
            <div style="background-color:lightblue;">div1</div>
            <div style="background-color:lightpink;">div2</div>
        </div>
        <div style="margin-top:20px;display:flex; flex-direction: row;">
            <div style="background-color:lightblue;width:100px">100px</div>
            <div style="background-color:lightpink;flex:1;">flex:1</div>
            <div style="background-color:lightblue;flex:2;">flex:2</div>
        </div>
        <br><br><br>
        <div style="display:flex; flex-direction: row; border: 2px solid black; height:100px; justify-content:space-between">
            <div style="background-color:lightblue;width:100px">100px</div>
            <div style="background-color:lightpink;width:100px;">100px</div>
            <div style="background-color:lightblue;width:100px;">100px</div>
        </div>
         <br><br><br>
        <div style="display:flex; flex-direction: row; border: 2px solid black; height:100px; justify-content:space-between; align-items:center;">
            <div style="background-color:lightblue;width:100px">100px</div>
            <div style="background-color:lightpink;width:100px;">100px</div>
            <div style="background-color:lightblue;width:100px;">100px</div>
        </div>
    </body>
</html>
