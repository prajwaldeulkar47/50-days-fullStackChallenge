<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button style="background-color: red;color: white;" onclick="
        alert('Hello World !!');">Click me !</button>
    <h1 style="background-color: rgb(243, 243, 12); text-align: center;">Welcome to the Sample Page</h1>
    <p class="message-el"></p>
    <script>

        let messageEl = document.querySelector('.message-el')

        let posts = [
            "Check out my Netflix clone",
            "Here's the code for my project",
            "I've just relaunched my portfolio"
        ]

        for (let i = 0; i < posts.length; i++){
            messageEl.textContent += posts[i] + " . "
        }
    </script>
</body>

</html>
