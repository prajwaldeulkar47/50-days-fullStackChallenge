<!DOCTYPE html>
<html>

<head>
    <title>TEXT example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: Roboto;
            margin-top: 0;
            margin-bottom: 0;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            width: 280px;
            line-height: 24px;
            margin-bottom: 5px;
        }

        .video-stats {
            font-size: 14px;
            margin-bottom: 20px;
            color: rgb(96, 96, 96);
        }

        .video-author {
            font-size: 14px;
            margin-bottom: 18px;
            color: rgb(96, 96, 96);
        }

        .video-description {
            font-size: 14px;
            color: rgb(96, 96, 96);
            width: 280px;
            line-height: 20px;
            margin-bottom: 50px;
        }

        .apple-text {
            font-size: 14px;
            background-color: rgb(227, 65, 64);
            color: white;
            text-align: center;
            padding-top: 18px;
            padding-bottom: 18px;
        }

        .shop-now:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <p class="video-stats">
        3.4M views &#183; 6 months ago
    </p>
    <p class="video-author">
        Marques Brownlee &#10003;
    </p>
    <p class="video-description">
        Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to
        Sundar!
    </p>
    <p class="apple-text">
        Shop early for the best selection of holiday favourites. <span class="shop-now">
            Shop now &#62;
        </span>
    </p>
</body>

</html>
