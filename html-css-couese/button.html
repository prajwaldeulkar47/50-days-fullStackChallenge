<!DOCTYPE html>
<html>

<head>
    <title>Button Example</title>
    <style>
        /* .buttuon {
        vertical-align: top;
    } */
        .subscribe-button {
            /* padding is a better alternative to height and width because it scles better with different screen sizes and resolutions , but for simplicity we will use height and width here cause its easier to understand.  */
            background-color: rgb(200, 0, 0);
            color: white;
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            margin-right: 10px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 10px;
            transition: opacity 0.3s;
        }

        .subscribe-button:hover {
            opacity: 0.8;
        }

        .subscribe-button:active {
            opacity: 0.5;
        }

        .join-button {
            background-color: white;
            color: rgb(10, 102, 194);
            border-color: rgb(10, 102, 194);
            border-radius: 2px;
            border-style: solid;
            border-width: 1px;
            padding-top: 9px;
            padding-bottom: 9px;
            padding-left: 16px;
            padding-right: 16px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 1s;
            transition: color 1.5s;
        }

        .join-button:hover {
            background-color: rgb(10, 102, 194);
            color: white;
        }

        .join-button:active {
            opacity: 0.5;
        }

        .tweet-button {
            background-color: rgb(10, 102, 194);
            color: white;
            border: none;
            border-radius: 25px;
            height: 36px;
            width: 80px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: box-shadow 0.15s;
        }

        .tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .uber-button {
            background-color: black;
            color: white;
            border: none;
            height: 36px;
            width: 100px;
            cursor: pointer;
            transition: background-color 0.5s, color 0.5s;
        }

        .uber-button:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
        }

        .uber-button:active {
            opacity: 0.6;
        }

        .amazon-button {
            background-color: rgb(255, 216, 20);
            color: black;
            border: none;
            height: 36px;
            width: 150px;
            border-radius: 25px;
            cursor: pointer;
        }

        .github-button {
            background-color: rgb(46, 164, 79);
            color: white;
            border: none;
            height: 36px;
            width: 90px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .bootstrap-button1 {
            background-color: rgb(121, 82, 179);
            color: white;
            border: none;
            height: 36px;
            width: 100px;
            border-radius: 2px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }

        .bootstrap-button2 {
            color: rgb(108, 117, 125);
            background-color: white;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(108, 117, 125);
            height: 36px;
            width: 100px;
            border-radius: 2px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }

        .linkedIn-button1 {
            background-color: rgb(10, 102, 194);
            color: white;
            border: none;
            height: 36px;
            width: 220px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }

        .linkedIn-button2 {
            color: rgb(10, 102, 194);
            background-color: white;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(10, 102, 194);
            height: 36px;
            width: 70px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">TWEET</button>
    <br><br><br>
    <button class="uber-button">Request now</button>
    <br><br><br>
    <button class="amazon-button">Add to Cart</button>
    <br><br><br>
    <button class="github-button">Sign up</button>
    <br><br><br>
    <button class="bootstrap-button1">Get started</button>
    <button class="bootstrap-button2">Download</button>
    <br><br><br>
    <button class="linkedIn-button1">Apply on company website</button>
    <button class="linkedIn-button2">Save</button>
</body>

</html>
