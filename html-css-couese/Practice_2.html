<!DOCTYPE html>
<html>
    <head>
        <title>Practice_2</title>
        <style>
            .name,.email {
                display: block;
                margin-bottom: 5px;
            }
            .paragraph,.yes,.no {
                display: inline-block;
                vertical-align: middle;
            }
            .paragraph {
                width: 200px;
            }
            .google-page {
                
                text-align: center;
            }
            .logo {
                width: 200px;
  margin-top: 10px;
  margin-bottom: 10px;
            } 
            .search-bar {
                display: block;
                width:500px;
                
                border:none;
                border-radius:24px;
                font-size: 16px;
                padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 16px;
  padding-right: 16px;
  margin-bottom: 30px;

                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            }
            .google-search, .i-feel-lucky {
                background-color: rgb(245, 245, 245);
  border: none;
  font-size: 15px;
  padding-top: 12px;
  padding-bottom: 12px;
  padding-left: 20px;
  padding-right: 20px;
                cursor: pointer;
            }
            .first-name, .last-name, .email {
                font-size: 16px;
                padding-left:15px;
                padding-top: 12px;
                padding-bottom: 12px;
                border-radius: 8px;
                border: 1px solid rgb(200, 200, 200);
                margin-bottom: 12px;
            }
            .first-name, .last-name{
                width: 148px;
            }
            .email {
                width:318px;
            }
            .sign-up {
                font-size: 16px;
                font-weight:bold;
                background-color: rgb(47, 127, 231);
                color:white;
                width: 338px;
                padding-top: 14px;
                padding-bottom: 14px;
                border-radius: 8px;
                border: none;
                cursor: pointer;

            }
        </style>
    </head>
    <body>
        <input class="name" type="text" placeholder="Name">
        <input class="email-" type="text" placeholder="Email">
        <br><br><br>
        <p class="paragraph">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
        <br><br><br>
        <div class="google-page">
            <img class="logo" src="thumbnails/images.png">
        <input class="search-bar" type="text" placeholder="Search Google or type a URL">
        <button class="google-search">Google Search</button>
        <button class="i-feel-lucky">I'm Feeling Lucky</button>
        </div>
        <br><br><br>
        <input class="first-name" type="text" placeholder="First name">
        <input class="last-name" type="text" placeholder="Last name"> 
        <input class="email"type="text" placeholder="Email">
        <button class="sign-up">Sign Up</button>
    </body>
</html>
